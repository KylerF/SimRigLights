<div class="d-flex flex-column justify-content-center">
    <h1 class="display-2 text-center py-4">SimRig Manager</h1>

    <app-quote></app-quote>

    <h3>
        Status:
    </h3>
    <div *ngIf="apiActive" class="alert alert-success">
        <span class="bi bi-circle-fill" style="color:green"></span><b> SimRig API: </b>SimRig API is active
    </div>

    <app-error-message *ngIf="!apiActive" title="SimRig API" message="SimRig API is offline"></app-error-message>

    <div *ngIf="apiActive" class="alert alert-success">
        <span class="bi bi-circle-fill" style="color:green"></span><b> iRacing: </b>iRacing data is being recorded
    </div>

    <app-error-message *ngIf="!apiActive" title="iRacing" message="iRacing data is not being recorded"></app-error-message>

    <div *ngIf="selectedDriver" class="alert alert-success">
        <span class="bi bi-circle-fill" style="color:green"></span><b> Lap Times: </b>Lap times are being recorded for <b>{{ selectedDriver.driver.nickname }}</b>
    </div>

    <app-error-message *ngIf="!selectedDriver" title="Lap Times" message="No driver selected. Go to the drivers tab to start recording your lap times."></app-error-message>

    <div *ngFor="let status of controllerStatus">
        <div *ngIf="status.online" class="alert alert-success">
            <span class="bi bi-circle-fill" style="color:green"></span><b> WLED: </b> {{ status.name }} is online
        </div>

        <app-error-message *ngIf="!status.online" title="WLED" message="{{ status.name }} is offline"></app-error-message>
    </div>
</div>
