<div *ngIf="iracingDataAvailable" id="mainGrid" class="container">
  <div class="row">
    <div class="col">
      <app-wheel-display [keepAlive]="true"></app-wheel-display>
    </div>
    <div class="col">
      <div id="sessionInfoContainer">
        <h1 class="display-3">
          {{ track }} - {{ eventType }}
        </h1>
        <h3>
          {{ car }}
        </h3>
        <app-speedometer-display [keepAlive]="true"></app-speedometer-display>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-pedals-display [keepAlive]="true"></app-pedals-display>
    </div>
  </div>
</div>

<div *ngIf="!iracingDataAvailable" id="noData" class="pulse">
  <h1 class="display-3">
    Waiting for telemetry data
  </h1>
</div>
