<div id="wheelContainer">
  <img
    *ngIf="wheelImage"
    id="wheel"
    src="{{ wheelImage }}"
    alt="{{ car }}"
    height="250px"
    width="250px"
  />
  <img
    *ngIf="!wheelImage"
    id="wheel"
    src="/assets/images/wheels/default_wheel.png"
    alt="{{ car }}"
    height="250px"
    width="250px"
  />
</div>
