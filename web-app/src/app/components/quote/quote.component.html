<div *ngIf="(quote$ | async) as quote; else loading">
  <figure *ngIf="quote?.text; else loading" class="text-center">
    <blockquote class="blockquote">
      <p>{{ quote.text }}</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      {{ quote.by }}
    </figcaption>
  </figure>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>
</ng-template>
