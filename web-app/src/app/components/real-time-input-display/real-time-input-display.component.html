<img id="wheel" src="/assets/images/vw_wheel.png" height="250px" width="250px">
<br>
<div class="progress" style="width: 20%">
    <div class="progress-bar progress-bar-vertical bg-primary" role="progressbar" [ngStyle]="{width: clutch * 100 + '%'}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress" style="width: 20%">
    <div class="progress-bar progress-bar-vertical bg-danger" role="progressbar" [ngStyle]="{width: brake * 100 + '%'}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress" style="width: 20%">
    <div class="progress-bar progress-bar-vertical bg-success" role="progressbar" [ngStyle]="{width: throttle * 100 + '%'}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
