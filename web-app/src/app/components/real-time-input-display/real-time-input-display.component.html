<img *ngIf="wheelImage" id="wheel" src="../../..{{ wheelImage }}" height="250px" width="250px">
<img *ngIf="!wheelImage" id="wheel" src="../../../assets/images/wheels/default_wheel.png" height="250px" width="250px">
<br>
<div class="progress progress-bar-vertical">
    <div class="progress-bar bg-primary" role="progressbar" [ngStyle]="{height: clutch * 100 + '%'}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress progress-bar-vertical">
    <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{height: brake * 100 + '%'}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress progress-bar-vertical">
    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{height: throttle * 100 + '%'}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
