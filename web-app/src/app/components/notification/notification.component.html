<ngb-toast
  *ngFor="let notification of notificationService.notifications"
  [header]="notification.headertext"
  [class]="notification.classname"
  [autohide]="notification.autohide"
  [delay]="notification.delay || 5000"
  (hide)="notificationService.remove(notification)"
>
  <ng-template [ngIf]="isTemplate(notification)" [ngIfElse]="text">
    <ng-template [ngTemplateOutlet]="notification.textOrTpl"></ng-template>
  </ng-template>
  <ng-template #text>{{ notification.textOrTemplate }}</ng-template>
</ngb-toast>
