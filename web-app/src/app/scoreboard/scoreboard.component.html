<h1>High Scores</h1>
<table *ngIf="!error" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table reactive-font">
	<thead>
		<tr>
			<th>
				Driver
			</th>
			<th>
				Car
			</th>
			<th>
				Track
			</th>
			<th>
				Config
			</th>
			<th>
				Time
			</th>
			<th>
				Set
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let lapTime of lapTimes">
			<td>
				{{ lapTime.driver.name }}
			</td>
			<td>
				{{ lapTime.car }}
			</td>
			<td>
				{{ lapTime.trackName }}
			</td>
			<td>
				{{ lapTime.trackConfig }}
			</td>
			<td>
				{{ lapTime.time * 1000 | date:'mm:ss.SSS':'UTC' }}
			</td>
			<td>
				{{ lapTime.setAt | dateAgo }}
			</td>
		</tr>
	</tbody>
</table>

<h4 *ngIf="!lapTimes.length && !error && !loading" class="text-center text-muted">
	No lap times yet. Go burn some rubber!
</h4>

<app-error-message *ngIf="error" title="Error" message="Unable to access lap times"></app-error-message>
